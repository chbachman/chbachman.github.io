<chbachman-header></chbachman-header>
<div class="container" ng-controller="rsvpCreateController">

  <div class="page-header">
    <h1>Create Event</h1>
  </div>

  <form class="form-horizontal">
    <!-- Title Field -->
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input
          type="text"
          id="inputTitle"
          class="form-control"
          placeholder="Title"
          ng-model="event.title"
        >
      </div>
    </div>

    <!-- Question Field -->
    <div class="form-group">
      <label for="inputQuestion" class="col-sm-2 control-label">Question</label>
      <div class="col-sm-10">
        <input
          type="text"
          id="inputQuestion"
          class="form-control"
          placeholder="Question"
          ng-model="event.question"
        >
      </div>
    </div>

    <!-- Description Field -->
    <div class="form-group">
      <label for="inputDescription" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea
          id="inputDescription"
          class="form-control"
          placeholder="Description"
          rows="3"
          ng-model="event.description"
        >
      </div>
    </div>

    <!-- Error Text -->
    <div class="form-group" ng-hide="!errorText">
      <div class="col-sm-offset-2 col-sm-10">
        <h4> <span class="label label-danger">Error</span> {{ errorText }} </h4>
      </div>
    </div>

    <!-- Date Field -->
    <div class="form-group">
      <label class="col-sm-2 control-label">Date</label>
      <div class="col-sm-10">
        <p class="input-group">
          <input
            type="date"
            class="form-control"
            uib-datepicker-popup="{{format}}"
            ng-model="event.date"
            ng-change="verifyDate()"
            is-open="datePopup.opened"
            close-text="Close"
          />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="datePopup.opened = true">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </p>
      </div>
    </div>

    <!-- Options -->
    <div class="form-group">
      <label class="col-sm-2 control-label">Options</label>
      <div class="col-sm-10">
        <ul class="list-group">
          <li
            class="list-group-item"
            ng-repeat="option in event.options track by $index"
            ng-model="event.options[$index]"
            ng-change="addToList()"
            contenteditable
          > {{option}} </li>
        </ul>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          type="submit"
          class="btn btn-default"
          ng-click="onSubmit()"
          ng-class="{
            'btn-default': event.date,
            'btn-danger': !event.date,
            'disabled': !event.date
          }"
        >
          Create Event
        </button>
      </div>
    </div>

  </form>
</div>
<chbachman-footer></chbachman-footer>
